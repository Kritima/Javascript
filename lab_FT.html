<html> <div id="tag">

	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
</div>
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
	

		function createTable() {
		var table = document.createElement("table");
		document.body.appendChild(table);
		table.setAttribute("id", "myTable");
		table.setAttribute("border", "1");
		}

		function generateTable()
		{
   			var p = document.getElementById("t1");
   			var q = document.getElementById("t2");
   			rw = p.value;
   			cn = q.value;

			for(var row=0;row<parseInt(rw,10);row++)
			{
			var x=document.getElementById('myTable').insertRow(row);
			for(var column=0;column<parseInt(cn,10);column++)
			{
			var y= x.insertCell(column);
			y.innerHTML=row+" , "+column;
				}
   	 }
		
    	document.getElementById('tag').remove();
		document.getElementById('b1').remove();
	}

	function addRow() {
	var x = document.getElementById('myTable').insertRow(rw);
	for(var column=0;column<parseInt(cn,10);column++)
	{
		var y = x.insertCell(column);
		y.innerHTML=rw+" , "+column;
		}

		rw++;
		}

		function addColumn() {
		var x = document.getElementById('myTable');
		for(var row=0;row<parseInt(rw,10);row++) {
		x.rows[row].insertCell().innerHTML = row+" , "+cn;
		}
		cn++;
		}

		createTable();
	

	</script>
	
</html>
